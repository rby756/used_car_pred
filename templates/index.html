          <option value="Comprehensive">Comprehensive</option>
          <option value="Third Party">Third Party</option>
          <option value="Zero Dep">Zero Dep</option>
          <option value="Not Available">Not Available</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fuelType">Fuel Type</label>

            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ownership">Ownership</label>
        <select class="form-control" id="ownership" name="ownership">

            <option value="Second Owner">Second Owner</option>
            <option value="Third Owner">Third Owner</option>
            <option value="Fourth Owner">Fourth Owner</option>
            <option value="Fifth Owner">Fifth Owner</option>
        </select>
      </div>
      <div class="form-group">

      <div class="form-group">
        <label for="manufacturingYear">Manufacturing Year</label>
        <input type="number" class="form-control" id="manufacturingYear" name="manufacturing_year" placeholder="Enter manufacturing year">
      </div>
      <div class="form-group">
        <label for="seats">Seats</label>
        <input type="number" step="0.1" class="form-control" id="seats" name="seats" placeholder="Enter number of seats">
      </div>
      <div class="form-group">
        <label for="kmsDriven">Kms Driven</label>
        <input type="number" step="0.1" class="form-control" id="kmsDriven" name="kms_driven" placeholder="Enter kilometers driven">
      </div>
      <div class="form-group">
        <label for="mileageKmpl">Mileage (kmpl)</label>
        <input type="number" step="0.1" class="form-control" id="mileageKmpl" name="mileage_kmpl" placeholder="Enter mileage in kmpl">
      </div>
      <div class="form-group">
        <label for="engineCc">Engine (cc)</label>
        <input type="number" step="0.1" class="form-control" id="engineCc" name="engine_cc" placeholder="Enter engine capacity in cc">
      </div>
      <div class="form-group">
        <label for="torqueNm">Torque (Nm)</label>
        <input type="number" step="0.1" class="form-control" id="torqueNm" name="torque_nm" placeholder="Enter torque in Nm">
      </div>
